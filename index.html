		<script type = "text/javascript">
		$(document).ready(function(){
			$(".Taiwanimg").hide();
			$(".Japanimg").hide();
			$(".Koeraimg").hide();
			$(".HongKongimg").hide();
			$("#map").hide();
			$("#Country").change(function(){
				var checkValue=$("#Country").val();
				if(checkValue == 0)
				{
					$(".Taiwanimg").hide();
					$(".Japanimg").hide();
					$(".Koeraimg").hide();
					$(".HongKongimg").hide();
					$("#map").hide();
				}
				if(checkValue == 1)
				{
					$(".Taiwanimg").slideToggle("slow");
					$(".Japanimg").hide();
					$(".Koeraimg").hide();
					$(".HongKongimg").hide();
					$("#map").hide();
					checkValue=$("#Country").val();
				}
				if(checkValue == 2)
				{
					$(".Japanimg").slideToggle("slow");
					$(".Taiwanimg").hide();
					$(".Koeraimg").hide();
					$(".HongKongimg").hide();
					$("#map").hide();
					checkValue=$("#Country").val();
				}
				if(checkValue == 3)
				{
					$(".Koeraimg").slideToggle("slow");
					$(".Taiwanimg").hide();
					$(".Japanimg").hide();
					$(".HongKongimg").hide();
					$("#map").hide();
					checkValue=$("#Country").val();
				}
				if(checkValue == 4)
				{
					$(".HongKongimg").slideToggle("slow");
					$(".Taiwanimg").hide();
					$(".Japanimg").hide();
					$(".Koeraimg").hide();
					$("#map").hide();
					checkValue=$("#Country").val();
				}
				if(checkValue == 5)
				{
					$("#map").slideToggle("slow");
					$(".Taiwanimg").hide();
					$(".Japanimg").hide();
					$(".Koeraimg").hide();
					$(".HongKongimg").hide();
					checkValue=$("#Country").val();
				}
			});
		});
